<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./resources/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- NOTE: Header section -->
    <header>
      <div class="companyname">
        <img src="./resources/images/logo.png" alt="SECRET AGENT SUPPLY INC LOGO">
          <h1>SECRET AGENT SUPPLY INC</h1>
      </div>

    </header>

    <!-- NOTE: Banner section -->

    <div class="banner">
      <div class="sloganbox">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- NOTE: Menu bar section -->
    <div class="menubar">
      <div class="nav">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <!-- NOTE: Product caterogy section -->

    <div class="productsection">
      <div class="productimages">
        <div class="productbox">
          <div class="imagebox">
              <img src="./resources/images/pen.png" alt="">
          </div>
          <div class="descriptionbox">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="productbox">
          <div class="imagebox">
            <img src="./resources/images/watch.png" alt="">
          </div>
          <div class="descriptionbox">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="productbox">
          <div class="imagebox">
              <img src="./resources/images/glasses.png" alt="">
          </div>
          <div class="descriptionbox">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="infoline">
        <div class="infobox">
          <h3>Location</h3>
          <h4>-47.346436, 84.32354</h4>
        </div>
        <div class="infobox">
          <h3>Hours</h3>
          <h4>0800 - 1800</h4>
        </div>
      </div>
    </div>
    <!-- NOTE: footer -->
    <footer>
      <span>&copy; Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
